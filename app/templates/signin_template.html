<!DOCTYPE html>
<html>
<head>
    <title>Sign In!</title>
</head>
<body>
        <h1>Login</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username_or_email.label }}<br>
                    {{ form.username_or_email(size=128) }}<br>
                </p>
                <p>
                    {{ form.password.label }}<br>
                    {{ form.password(size=64) }}<br>
                </p>
                <p>
                    {{ form.remember_me.label }}<br>
                    {{ form.remember_me() }}<br>
                </p>
                <p>
                    {{ form.submit() }}
                </p>
            </form>
    </body>
</html>
